<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dynamic Style</title>
  <script src="js/style.js" type="text/javascript" charset="utf-8" async defer></script>
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<form>
  <input type="button" id="switch" value="入力フォームを表示" onclick="switchForm()">
</form>
<form id="form" style="display: none;">
  お名前: <input type="text" name="name" size="10"><br>
  コメント: <input type="text" name="comment" size="40"><br>
  <input type="submit" value="送信">
</form>
<hr>
<p>
本書のサンプルコードは
<span class="link"
      onmouseover="showTooltip(this, 'tooltip')"
      onmouseout="hideTooltip('tooltip')">
  主要なWebブラウザ
</span>
で動作します。
</p>
<div id="tooltip" class="tooltip">
  主要なブラウザとは以下のものを指します:
  <ul>
    <li>Internet Explorer</li>
    <li>Firefox</li>
    <li>Chrome</li>
  </ul>
</div>
</body>
</html>
